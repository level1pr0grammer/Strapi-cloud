steps:
  # Connect to GKE Cluster
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'autopilot-strapi'
      - '--region'
      - 'asia-southeast1'
      - '--project'
      - 'cloud-project-448820'

  # Fetch the latest code from GitHub
  - name: 'gcr.io/cloud-builders/git'
    args:
      - 'clone'
      - 'https://github.com/level1pr0grammer/Strapi-cloud.git'
      - '--branch=main'
      - '--depth=1'
    dir: '/workspace'

  # Move into the project directory
  - name: 'gcr.io/cloud-builders/git'
    args: ['checkout', 'main']
    dir: '/workspace/Strapi-cloud'

  # Delete old Deployment (if fails, continue)
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'delete'
      - 'deployment'
      - 'strapi-deploy'
      - '-n'
      - 'strapi'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-southeast1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=autopilot-strapi'
    allowFailure: true  # If this step fails, continue to the next step

  # Build Docker Image with no cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/cloud-project-448820/strapi:latest'
      - '.'
    dir: '/workspace/Strapi-cloud'

  # Push Docker Image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/cloud-project-448820/strapi:latest'

  # Create new Deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-southeast1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=autopilot-strapi'
    dir: '/workspace/Strapi-cloud'

  # Check Deployment status
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/strapi-deploy'
      - '-n'
      - 'strapi'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-southeast1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=autopilot-strapi'

  # Update the service to use the correct selector
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'patch'
      - 'service'
      - 'strapi-deploy-service'
      - '-n'
      - 'strapi'
      - '--type'
      - 'json'
      - '-p'
      - '[{"op": "replace", "path": "/spec/selector", "value": {"app": "strapi"}}]'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-southeast1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=autopilot-strapi'

options:
  logging: "NONE"
